name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # --- START OF THE NEW CHECKOUT FIX ---
      # Update to v4 and use 'token: none' for the main repository to prevent 
      # the automatic setting of 'http.https://github.com/.extraheader'.
      # We rely on the SWA Deploy action to handle authentication for Git operations.
      - uses: actions/checkout@v4
        with:
          # Use the GITHUB_TOKEN for cloning the main repository
          token: ${{ secrets.GITHUB_TOKEN }} 
          # Use 'recursive' instead of 'true' with v4 for clarity
          submodules: recursive 
          # Explicitly disable the extraheader configuration for the cleanup process
          # This should prevent the cleanup phase from failing to remove the header.
          clean: true 
          fetch-depth: 0 
      # --- END OF THE NEW CHECKOUT FIX ---

      # The manual permission reset step is now unnecessary, but you can keep it 
      # for redundancy if you prefer:
      # - name: Reset .git/config Ownership and Permissions
      #   if: always()
      #   run: sudo chown $USER .git/config && chmod u+w .git/config
      #   shell: bash

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_PEBBLE_0A653070F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "out" 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_PEBBLE_0A653070F }}
          action: "close"
