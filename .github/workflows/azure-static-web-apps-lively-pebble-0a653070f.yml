name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_PEBBLE_0A653070F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ""

      # --- START OF THE POST-DEPLOYMENT PERMISSION FIX ---
      # This step must run AFTER the containerized deployment to reset file ownership
      # back to the runner user, allowing the 'Post job cleanup' to function.
      - name: Reset .git/config Ownership for Cleanup
        if: always()
        run: |
          # Use 'sudo chown' to force the config file ownership back to the current runner user
          sudo chown $USER .git/config
          # Ensure write permissions are granted to the owner
          chmod u+w .git/config
        shell: bash
      # --- END OF THE POST-DEPLOYMENT PERMISSION FIX ---

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_PEBBLE_0A653070F }}
          action: "close"
